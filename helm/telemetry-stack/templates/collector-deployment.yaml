{{- if .Values.collector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.collector.name }}
  labels:
    app: {{ .Values.collector.name }}
    chart: {{ include "telemetry-stack.chart" . }}
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.collector.name }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Values.collector.name }}
        release: {{ .Release.Name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.collector.service.port }}"
        prometheus.io/path: "/metrics"
    spec:
      initContainers:
      - name: wait-for-msg-queue
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z msg-queue 8080; do echo waiting for msg-queue; sleep 2; done;']
      containers:
      - name: {{ .Values.collector.name }}
        image: "{{ .Values.collector.image.repository }}:{{ .Values.collector.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.collector.service.port }}
        env:
        - name: PORT
          value: "{{ .Values.collector.service.port }}"
        - name: INFLUXDB_URL
          value: {{ .Values.collector.env.influxdbUrl | quote }}
        - name: INFLUXDB_TOKEN
          value: {{ .Values.collector.env.influxdbToken | quote }}
        - name: INFLUXDB_ORG
          value: {{ .Values.collector.env.influxdbOrg | quote }}
        - name: INFLUXDB_BUCKET
          value: {{ .Values.collector.env.influxdbBucket | quote }}
        - name: USE_HTTP_QUEUE
          value: "true"
        - name: MSG_QUEUE_ADDR
          value: {{ .Values.collector.env.msgQueueAddr | quote }}
        - name: MSG_QUEUE_TOPIC
          value: {{ .Values.collector.env.msgQueueTopic | quote }}
        - name: MSG_QUEUE_GROUP
          value: {{ .Values.collector.env.msgQueueGroup | quote }}
        # Security credentials from Kubernetes secrets
        - name: SERVICE_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "telemetry-stack.secretName" . }}
              key: service-token
        - name: MSG_QUEUE_CONSUMER_NAME
          value: {{ .Values.collector.env.msgQueueConsumerName | quote }}
        - name: MAX_PARTITIONS
          value: {{ .Values.collector.env.maxPartitions | quote }}
        readinessProbe:
          httpGet:
            path: {{ .Values.collector.healthCheck.path }}
            port: {{ .Values.collector.service.port }}
          initialDelaySeconds: {{ .Values.collector.healthCheck.readinessInitialDelaySeconds }}
          periodSeconds: {{ .Values.collector.healthCheck.readinessPeriodSeconds }}
          timeoutSeconds: {{ .Values.collector.healthCheck.readinessTimeoutSeconds }}
          failureThreshold: {{ .Values.collector.healthCheck.readinessFailureThreshold }}
        livenessProbe:
          httpGet:
            path: {{ .Values.collector.healthCheck.path }}
            port: {{ .Values.collector.service.port }}
          initialDelaySeconds: {{ .Values.collector.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.collector.healthCheck.periodSeconds }}
          timeoutSeconds: {{ .Values.collector.healthCheck.timeoutSeconds }}
          failureThreshold: {{ .Values.collector.healthCheck.failureThreshold }}
{{- end }}

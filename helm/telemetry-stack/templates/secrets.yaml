{{- if .Values.secrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "telemetry-stack.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "telemetry-stack.name" . }}
    helm.sh/chart: {{ include "telemetry-stack.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  # API key for REST API authentication (base64 encoded)
  api-key: {{ .Values.secrets.apiKey | b64enc | quote }}
  # Service token for internal service-to-service communication (base64 encoded)
  service-token: {{ .Values.secrets.serviceToken | b64enc | quote }}
{{- end }}